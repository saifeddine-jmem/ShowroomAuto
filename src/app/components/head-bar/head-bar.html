<div class="header-bar backdrop-blur-xl bg-white/10 border-b border-white/20 sticky top-0 z-50">
  <div class="mx-auto h-20 text-white flex items-center px-8 justify-between container">
    <div class="flex items-center gap-4">
      <div class="logo-circle">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm-1-9h2v5h-2v-5zm0-3h2v2h-2V8z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold tracking-tight">
        <span class="text-gradient">Auto</span>Showroom
      </h1>
    </div>
    <nav class="hidden md:flex items-center gap-8">
      <a href="#" class="nav-link">Explore</a>
      <a href="#" class="nav-link">Collections</a>
      <a href="#" class="nav-link">About</a>
      <button class="wishlist-header-btn" (click)="toggleWishlist()">
        <svg class="heart-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        @if (wishlistService.count() > 0) {
          <span class="wishlist-badge">{{ wishlistService.count() }}</span>
        }
      </button>
      <button class="cta-button">Contact</button>
    </nav>
  </div>
</div>
