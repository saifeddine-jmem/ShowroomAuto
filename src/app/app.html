<div>
  <app-head-bar/>
  <app-search-bar [autos]="autoList" (onSelectAuto)="selectAuto($event)"/>
  <div class=" w-[100vw] my-4">
  @if (selectedAuto!=null) {
    <div class=" justify-between px-[5vw] flex h-[60vh] items-center mx-auto my-4 bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden">
      
      <div class="">
      <div class="p-4  w-[40vw]">
        <h2 class="text-xl font-semibold mb-2">{{ selectedAuto.brand }} {{ selectedAuto.model }}</h2>
        <p class="text-gray-700 mb-4">{{ selectedAuto.description }}</p>
        <div class="flex justify-between items-center">
          
          <div class="mr-5">
          <p class="text-gray-900 font-bold mb-2">Price: {{ selectedAuto.price|currency:"EUR"}}</p>
          <p class="text-gray-600">Power: {{ selectedAuto.power }} HP</p>
          <p class="text-gray-600">Availability: {{ selectedAuto.availability }}</p>
          </div>
          
        </div>
        
      </div>
      </div>
      <div>
        <img class="w-full  h-48 object-cover" [src]="'/images/'+selectedAuto.photo" [alt]="selectedAuto.brand + ' ' + selectedAuto.model">
      </div>

    </div>
  }
  </div>
  
</div>
